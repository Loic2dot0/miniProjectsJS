<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation de Formulaire</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <h1>Inscrivez-vous</h1>

        <form>
            <div class="input-group">
                <label for="user">Nom d'utilisateur</label>
                <input
                    type="text"
                    id="user"
                    name="user"
                    placeholder="3 caractères minimun"
                    maxlength="25"
                >
                <div class="error-message"></div>
            </div>
            <div class="input-group">
                <label for="mail">Entrez votre email</label>
                <input
                    type="email"
                    id="mail"
                    name="mail"
                    placeholder="Votre email"
                >
                <div class="error-message"></div>
            </div>
            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Votre mot de passe"
                >
                <div class="error-message"></div>
                <p class="password-instruction">6 caractères minimum, au moins une majuscule, un chiffre et un symbole</p>
                <p class="password-statut">
                    <span class="low">faible</span>
                    <span class="medium">moyen</span>
                    <span class="strong">fort</span>
                </p>
            </div>
            <div class="input-group">
                <label for="password-confirm">Confirmez le mot de passe</label>
                <input
                    type="password"
                    id="password-confirm"
                    name="password-confirm"
                    placeholder="indiquez de nouveau votre mot de passe"
                >
                <div class="error-message"></div>
            </div>

            <button type="submit">Création du compte</button>
        </form>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
