<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de mot de passe</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <h1>Générateur de mot de passe</h1>

        <h2>Votre mot de passe</h2>
        <div class="password-container">
            <p class="password"></p>
            <button class="btn-copy"><img src="assets/copy.svg" alt="Icone copié"></button>
        </div>

        <form>
            <div class="range-group">
                <label for="password-length">Taille du mot de passe : </label>
                <input type="range" name="password-length" id="password-length" min="4" max="20">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" name="lowercase" id="lowercase" checked>
                <label for="lowercase">Contient des caractères minuscules</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" name="uppercase" id="uppercase" checked>
                <label for="uppercase">Contient des caractères majuscules</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" name="number" id="number" checked>
                <label for="number">Contient des chiffres</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" name="special" id="special" checked>
                <label for="special">Contient des caractères spéciaux</label>
            </div>
            <button type="submit" class="btn-submit">Générer</button>
        </form>

    </main>
    <script src="js/app.js"></script>
</body>
</html>
