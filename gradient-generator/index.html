<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de dégradé</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <h1>Générateur de dégradé</h1>

        <div class="input-group">
            <label for="first-color">First color</label>
            <input type="color" name="first-color" id="first-color">
        </div>
        <div class="input-group">
            <label for="second-color">Second color</label>
            <input type="color" name="second-color" id="second-color">
        </div>
        <div class="range-group">
            <label for="orientation">Orientation : 0°</label>
            <input type="range" name="orientation" id="orientation" min="0" max="360">
        </div>
        <div class="button-group">
            <button class="btn-copy">Copier</button>
            <button class="btn-random">Random</button>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
