<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <h1>Le Pomodoro</h1>

        <div class="timer-group">
            <div class="timer work">
                <h2>Travail</h2>
                <p class="work-counter">30:00</p>
            </div>
            <div class="timer rest">
                <h2>Repos</h2>
                <p class="rest-counter">5:00</p>
            </div>
        </div>

        <div class="btn-group">
            <button class="btn-play"><img src="assets/play.svg" alt="icone lecture"></button>
            <button class="btn-reset"><img src="assets/reset.svg" alt="icone rÃ©initialiser"></button>
        </div>

        <p class="cycle">Cycle(s): 0</p>
    </main>
    
    <script src="js/app.js"></script>
</body>
</html>
